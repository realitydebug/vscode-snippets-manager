      - name: Package extension
        id: package
        run: |
          npx vsce package --yarn
          vsix_file=$(ls *.vsix)
          echo "vsix_name=${vsix_file}" >> $GITHUB_OUTPUT
          echo "vsix_size=$(wc -c < "${vsix_file}")" >> $GITHUB_OUTPUT
      
      - name: Upload VSIX
        uses: actions/upload-artifact@v3
        with:
          name: extension-vsix
          path: "${{ steps.package.outputs.vsix_name }}"
      
